<div class="leagues-page-wrapper inner-page">
  <div class="page-header bottom-divider">
    <div class="row">
      <div class="col-md-12">
        <div class="top-wrapper">

        </div>
        <div class="bottom-wrapper">
          <h3 class="pull-left">TOURNAMENTS</h3>

        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="row inner-page__content">
    <div class="col-xs-12">
      <a href="" class="button button-assertive--inverted button-bold pull-right"
        [routerLink]="['/client/tournaments/edit']">
        CREATE NEW TOURNAMENT
      </a>
    </div>
    <div class="col-md-12">
      <loaders-css *ngIf="loading" [loader]="'ball-pulse'" [loaderClass]="'rc-loader-assertive'"></loaders-css>
      <rc-leagues-viewer [leagues]="leagues" *ngIf="!loading" [tournament]="true" [type]="1"></rc-leagues-viewer>
    </div>
  </div>
</div>
