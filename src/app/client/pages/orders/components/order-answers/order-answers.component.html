<div class="col-md-12" style="position: static;">
  <div class="row padding-top-20" style="">
    <div class="col-md-12" style="position: static;">
      <div class="row">
        <div class="col-md-12">
          <h5 class="brand-title">
            ORDER ANSWERS
          </h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <h5 class="">
            QUESTION
          </h5>
        </div>
        <div class="col-md-5">
          <h5 class="">
            ANSWER
          </h5>
        </div>
        <div class="col-md-12" *ngFor="let answer of answers">
          <div class="row">
            <div class="col-md-5">
              {{answer?.question?.question}}
            </div>
            <div class="col-md-5">
              {{
              normalizeAnswer(
              answer?.answerValue,
              answer?.question?.questionType
              )
              }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
